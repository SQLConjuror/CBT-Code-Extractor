{% extends "base.html"%}
{% block sub_content %}
<br>
<br>
<div class="container">
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>IntlOpenId</th>
      </tr>
    </thead>
    <tbody>
      {% for item in result %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="container">
    <button class="btn btn-primary btn-block" type="button">Download Used CBT Code in csv Format</button>
</div>
{% endblock %}
